<div class="reset-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Recuperar Contraseña</mat-card-title>
      <mat-card-subtitle>Ingresa tu correo para recibir instrucciones</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <form class="reset-form" (submit)="onSubmit($event)">
        <mat-form-field appearance="outline">
          <mat-label>Correo Electrónico</mat-label>
          <input
            matInput
            [formControl]="emailControl"
            placeholder="ejemplo@correo.com"
            type="email"
            required
          />
          @if (emailControl.hasError('required')) {
            <mat-error>El correo es requerido</mat-error>
          }
          @if (emailControl.hasError('email')) {
            <mat-error>Ingresa un correo válido</mat-error>
          }
        </mat-form-field>

        <div class="actions">
          <button
            mat-raised-button
            color="primary"
            type="submit"
            [disabled]="emailControl.invalid || loading()"
          >
            {{ loading() ? 'Enviando...' : 'Enviar Solicitud' }}
          </button>
          <a mat-button routerLink="/login">Volver al Login</a>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
