@if (user()) {
  <div class="profile-container">
    <mat-card class="profile-card">
      <mat-card-header>
        <div mat-card-avatar class="profile-header-image">
          <mat-icon>account_circle</mat-icon>
        </div>
        <mat-card-title>{{ user()?.nombre }} {{ user()?.apellidoPaterno }}</mat-card-title>
        <mat-card-subtitle>Perfil de Usuario</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <mat-list>
          <mat-list-item>
            <mat-icon matListItemIcon>person</mat-icon>
            <div matListItemTitle>Nombre Completo</div>
            <div matListItemLine>
              {{ user()?.nombre }} {{ user()?.apellidoPaterno }} {{ user()?.apellidoMaterno }}
            </div>
          </mat-list-item>
          <mat-divider></mat-divider>
          <mat-list-item>
            <mat-icon matListItemIcon>email</mat-icon>
            <div matListItemTitle>Correo</div>
            <div matListItemLine>{{ user()?.correo }}</div>
          </mat-list-item>
          <mat-divider></mat-divider>
          <mat-list-item>
            <mat-icon matListItemIcon>phone</mat-icon>
            <div matListItemTitle>Telefono</div>
            <div matListItemLine>{{ user()?.telefono }}</div>
          </mat-list-item>
        </mat-list>
      </mat-card-content>
    </mat-card>
  </div>
}
