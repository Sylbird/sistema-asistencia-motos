<mat-sidenav-container class="dashboard">
  <!-- ==================== SIDEBAR ==================== -->
  <mat-sidenav #sidenav mode="side" opened class="sidenav">
    <div class="title">
      <span>Panel de Control</span>
    </div>
    <mat-nav-list class="body-items">
      <a mat-list-item routerLink="home">
        <mat-icon matListItemIcon>home</mat-icon>
        <span mat-line>Inicio</span>
      </a>
      <a mat-list-item routerLink="checkin">
        <mat-icon matListItemIcon>calendar_month</mat-icon>
        <span mat-line>Asistencia</span>
      </a>
      <a mat-list-item routerLink="profile">
        <mat-icon matListItemIcon>account_circle</mat-icon>
        <span mat-line>Perfil</span>
      </a>
    </mat-nav-list>
    <mat-nav-list class="bottom-items">
      <mat-divider></mat-divider>
      <a mat-list-item (click)="onLogOut()">
        <mat-icon matListItemIcon>logout</mat-icon>
        <span mat-line>Cerrar Sesi√≥n</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <!-- ==================== MAIN CONTENT ==================== -->
  <mat-sidenav-content class="content">
    <main class="main-content">
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
